<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/site}">
<head>
    <title>Đăng nhập - ShopGuard</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center" style="color: #2a9fd6;">Đăng nhập quản trị</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>

        <div th:if="${param.error}" class="text-danger text-center mt-2">
            Tên đăng nhập hoặc mật khẩu không đúng!
        </div>
        <div th:if="${param.logout}" class="text-success text-center mt-2">
            Bạn đã đăng xuất thành công.
        </div>
    </form>
</div>
</body>
</html>
