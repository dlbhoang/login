<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/site}">
<head>
    <title>Đăng ký - ShopGuard</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center" style="color: #28a745;">Đăng ký tài khoản</h2>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <!-- Không cho chọn vai trò, role sẽ được set là USER ở backend -->

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Đăng ký</button>
        </div>

        <div th:if="${error}" class="text-danger text-center mt-2">
            <p th:text="${error}"></p>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/login">Quay lại trang đăng nhập</a>
    </div>
</div>
</body>
</html>
