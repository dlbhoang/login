<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">ShopGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Chiếm toàn bộ phần còn lại */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Nội dung vào giữa theo chiều dọc (tuỳ chọn) */
        }
        nav.navbar {
            background-color: #2a9fd6;
        }
        nav.navbar a, nav.navbar .navbar-brand {
            color: #fff !important;
        }
        footer {
            background-color: #2a9fd6;
            color: #fff;
            text-align: center;
            padding: 12px 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">ShopGuard</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Trang chủ</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/about}">Giới thiệu</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/products}">Sản phẩm</a></li>
        </ul>
    </div>
</nav>

<main class="container" layout:fragment="content"></main>

<footer>
    2025 ShopGuard. Bảo mật và chất lượng là ưu tiên hàng đầu.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
